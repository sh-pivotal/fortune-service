test:
  # list of required services
  services:
    - name: fortune-db
      type: broker
      broker: p.mysql
      plan: db-small
      useExisting: true
    - name: config-server
      type: broker
      broker: p-config-server
      plan: standard
      params:
        git:
          uri: https://github.com/sh-pivotal/app-config
      useExisting: true
    - name: cloud-bus
      type: broker
      broker: p-rabbitmq
      plan: standard
      useExisting: true
    - name: service-registry
      type: broker
      broker: p-service-registry
      plan: standard
      useExisting: true
    - name: circuit-breaker-dashboard
      type: broker
      broker: p-circuit-breaker-dashboard
      plan: standard
      useExisting: true
